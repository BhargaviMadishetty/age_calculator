<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age_calculator.css" />
    <title>Age Calculator</title>
</head>
<body>
    <div id="main_container">
    <div id="container">
        <h1>Age Calculator</h1>
            <div class="field">
            <h3 >Date</h3>
            <h3 >Month</h3>
            <h3 >Year</h3>
            </div>
            <br/>
            <input id="date" type="number" minlength="1" maxlength="2" placeholder="dd" />
            <input id="month" type="number" minlength="1" maxlength="2" placeholder="mm"  />
            <input id="year" type="number" minlength="4" maxlength="4" placeholder="yyyy" /><br/>
            <h3 id="card"></h3>
        </div>
        
            <button id="submit">Submit</button>
    </div>
</div>
<script src="../script/age_calculator.js" ></script>
    
</body>
</html>
